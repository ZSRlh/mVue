<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/mVue.js"></script>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" style="color: red; background-color: blue;">
    <div style="color: yellow">
      {{ name }} {{ name }}
    </div>
    <span>{{ age }}</span>
  </div>
  <script>
    const options = {
      el: '#app',
      // template: '<div>Hello</div>',
      data() {
        return {
          message: 'hello world',
          name: 'zsr',
          age: 25,
          person: {
            name: 'zsr',
            age: 25,
          },
          arr: [
            1,
            'aaa',
            { c: 3 }
          ]
        }
      },
      // created() {
      //   console.log(this.age, this.name, 'in')
      // }
      created() {
        console.log(this.name);
      }
    }
    mVue.mixin({
      created() {
        console.log(this.age, this.name, 'mixin')
      }
    })

    mVue.mixin({
      created() {
        console.log(this.age, this.name, 'mixin2')
      }
    })
    // const vm = new Vue(options);
    const mVm = new mVue(options);

    console.log('mVue', mVm);
    // console.log('Vue', vm);
  </script>
</body>
</html>
